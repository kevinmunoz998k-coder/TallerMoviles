<ion-header>
  <ion-toolbar>
    <ion-title class="title">Calculadora Cientifica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="input-item">
    <ion-label position="stacked" style="margin-bottom: 15px;">Ingresar numeros</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="expression"
      class="input-field"
    placeholder="Use el formato 5 5"
    ></ion-input>
  </ion-item>

  <ion-grid class="ion-margin-top">
    <ion-row>
  <ion-col><ion-button expand="block" (click)="calculate('sum')">Sumar</ion-button></ion-col>
      <ion-col><ion-button expand="block" (click)="calculate('sub')">Restar</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-button expand="block" (click)="calculate('mult')">Multiplicar</ion-button></ion-col>
  <ion-col><ion-button expand="block" (click)="calculate('div')">Dividir</ion-button></ion-col>
    </ion-row>
    <ion-row>
    <ion-col><ion-button expand="block" (click)="calculate('pow')">Potencia</ion-button></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col><ion-button expand="block" (click)="calculate('sin')">Seno</ion-button></ion-col>
      <ion-col><ion-button expand="block" (click)="calculate('cos')">Coseno</ion-button></ion-col>
      <ion-col><ion-button expand="block" (click)="calculate('tan')">Tangente</ion-button></ion-col>
    </ion-row>
  </ion-grid>

<ion-button expand="block" color="success" class="ion-margin-top" (click)="clear()">Limpiar</ion-button>

  <ion-card *ngIf="operation" class="result-card ion-margin-top">
    <ion-card-header>
      <ion-card-title>Resultado</ion-card-title>
    </ion-card-header>
    <ion-card-content>
 <p>{{ operation }}: <strong>{{ result }}</strong></p>
    </ion-card-content>
  </ion-card>
</ion-content>
